<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pokemon</title>

    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>
<body>
    <section class="content">
        <button class="go-back" onclick="history.back()">&lt;&lt; Voltar</button>

        <div class="pokemon-detail">
            <span class="number">#001</span>
            <span class="name">bulbasaur</span>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="">
            <span class="type grass">grass</span>

            <div class="info">
                <ol class="stats">
                    <li class="stat">
                        hp: <progress class="stat-low" max="100" value="45">45</progress>
                    </li>
                    <li class="stat">
                        attack: <progress class="stat-low" max="100" value="49">49</progress>
                    </li>
                    <li class="stat">
                        defense: <progress class="stat-low" max="100" value="49">49</progress>
                    </li>
                    <li class="stat">
                        special-attack: <progress class="stat-high" max="100" value="65">65</progress>
                    </li>
                    <li class="stat">
                        speed: <progress class="stat-low" max="100" value="45">45</progress>
                    </li>
                </ol>
            </div>
        </div>
    </section>

    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <!-- <script src="/assets/js/pokemon-detail.js"></script> -->
</body>
</html>
